<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>

<body>
	<h1>Quizful</h1>
	<div>
		<p>Default form method is GET</p>
	</div>
	<div>
		<p>Size attribute specifies how many items should be visible in a select control</p>
		<select size="3">
			<option value="volvo">Volvo</option>
			<option value="saab">Saab</option>
			<option value="mercedes">Mercedes</option>
			<option value="audi">Audi</option>
		</select>
	</div>
	<div>
		<p>cellpadding sets size between cell and its content</p>
		<p>caption sets title of a table</p>
		<table border="1" cellpadding="9">
			<caption>title</caption>
			<tbody>
				<tr>
					<td>asd</td>
					<td>asd</td>
				</tr>
				<tr>
					<td>asd</td>
					<td>asd</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>

</html>
